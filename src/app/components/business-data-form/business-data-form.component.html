<section class="profile-container m-5">
    <header class="profile-header d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-muted mb-0">Business Data</h2> 

        <button class="btn btn-outline-secondary btn-back d-flex align-items-center align-self-center" routerLink="/">
            <i class="bi bi-arrow-left me-2"></i> Back
        </button>
    </header>
    <form class="profile-form mt-2">
        <hr>
        <fieldset class="row g-3 mx-1 mb-4">

            <!-- First Column -->
            <div class="col-md-4">
                <!-- Business Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="business-name" placeholder="" value="Doña Pepa">
                    <label for="first-name">Business Name</label>
                </div>
            </div>

            <!-- Second column -->
            <div class="col-md-4">
                <!-- Business Category -->
                <div class="form-floating mb-3">
                    <select class="form-select" id="business-category" formControlName="businessCategory">
                        <option [ngValue]="null" disabled selected>Select</option>
                        @for(category of categoryService.categories; track $index ){ 
                            <option [ngValue]="category.categoryId">{{category.categoryName}}</option>
                        }
                    </select>
                    <label for="document-type">Business Category</label>
                </div>
            </div>

            <!-- Thirth column -->
            <div class="col-md-4">
                <!-- Delivery -->
                <div class="form-floating mb-3">
                    <select class="form-select" id="business-delivery">
                        <option selected disabled>Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                    <label for="document-type">Delivery</label>
                </div>
            </div>

           <!-- First column of second row -->
            <div class="col-md-12">
                <!-- Description -->
                <div class="form-floating mb-3">
                    <textarea class="form-control autosize" placeholder="Write here..."></textarea>
                    <label for="business-description">Description</label>
                </div>
            </div>


            <!-- First column of third row -->
            <div class="col-md-6">
                <!-- Location -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="business-location" placeholder="" value="Torre 20 en el segundo piso">
                    <label for="first-name">Location</label>
                </div>
            </div>

            <!-- Second column of the third row -->
            <div class="col-md-6">
                <!-- Service hour -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="service-hour" placeholder="" value="De lunes a viernes desde las 8:00 hasta las 18:00">
                    <label for="first-name">Service hour</label>
                </div>
            </div>

            <!-- first column of the fourth row -->
            <div class="col-md-3">
                <!-- Service hour -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="business-phone-number" placeholder="" value="+57 3137444865">
                    <label for="first-name">Business phone number</label>
                </div>
            </div>

            <!-- First column of the fifth row -->
            <div class="col-md-12">
                <!-- Social Media -->
                <h2 class="text-muted my-3">Social Media</h2>
                <hr>

                <div class="row">
                    <!-- First column -->
                    <div class="col-md-6">
                        <!-- Instagram -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fab fa-instagram fa-lg me-2" style="color: #E1306C; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-instagram" placeholder=" " value="link">
                                <label for="social-media-instagram">Instagram</label>
                            </div>
                        </div>

                        <!-- Facebook -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fab fa-facebook fa-lg me-2" style="color: #1877F2; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-facebook" placeholder=" " value="link">
                                <label for="social-media-facebook">Facebook</label>
                            </div>
                        </div>

                        <!-- WhatsApp -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fab fa-whatsapp fa-lg me-2" style="color: #25D366; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-whatsapp" placeholder=" " value="link">
                                <label for="social-media-whatsapp">WhatsApp</label>
                            </div>
                        </div>
                    </div>

                    <!-- Second column -->
                    <div class="col-md-6">
                        <!-- X/Twitter -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fab fa-x-twitter fa-lg me-2" style="color: #000000; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-x" placeholder=" " value="link">
                                <label for="social-media-x">X/Twitter</label>
                            </div>
                        </div>

                        <!-- TikTok -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fab fa-tiktok fa-lg me-2" style="color: #000000; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-tiktok" placeholder=" " value="link">
                                <label for="social-media-tiktok">TikTok</label>
                            </div>
                        </div>

                        <!-- Another link -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fas fa-link fa-lg me-2" style="color: #6c757d; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="social-media-other" placeholder=" " value="link">
                                <label for="social-media-other">Other link</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- First column of the fifth row -->
            <div class="col-md-12"> 
                <div class="row">
                    <!-- Image -->
                    <h2 class="text-muted my-3">Images</h2>
                    <hr>

                    <div class="col-md-6 ">
                        <!-- Cover Images -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-transparent p-0 border-0">
                                <i class="fas fa-link fa-lg me-2" style="color: #6c757d; width: 30px;"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="url" class="form-control" id="imageurl" placeholder=" " value="link">
                                <label for="social-media-other">Link Image</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <!-- Business Visibility -->
                        <div class="card border-0 shadow-sm rounded-3 mb-3">
                            <div class="card-body d-flex justify-content-between align-items-center p-3">
                                <div>
                                    <h6 class="fw-medium mb-1">Business visibility</h6>
                                    <p class="text-muted mb-0 small">Make your business visible to other users</p>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="business" checked aria-checked="true">
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="col-12 mt-4">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm">
                        <i class="bi bi-arrow-repeat me-2"></i> Update Business
                    </button>
                    <button type="submit" class="btn btn-danger px-4 py-2 fw-bold shadow-sm">
                        <i class="bi bi-arrow-repeat me-2"></i> Delete Business
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</section>
