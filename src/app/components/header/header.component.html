<nav class="navbar navbar-expand-lg shadow-sm py-3 bg-success">
    <div class="container">
   
        <a class="navbar-brand" routerLink="/" aria-label="UdeAemprende logo">
            <img src="assets/logos/Logo White.svg" alt="UdeAemprende logo" width="auto" height="70"
                class="d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Categories -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle text-white fw-medium px-3 py-2 rounded-pill mx-2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-grid me-2"></i>Categories
                    </button>
                    <ul class="dropdown-menu shadow-sm border-0 mt-2">
                        @for(category of categoryService.categories; track $index){
                        <li>
                          <a class="dropdown-item py-2 px-3" 
                             (click)="onCategorySelect(category.categoryId)">
                            {{category.categoryName}}
                          </a>
                        </li>
                        }
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-medium px-3 py-2 rounded-pill mx-2 text-nowrap"
                        routerLink="/about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-medium px-3 py-2 rounded-pill mx-2"
                        routerLink="/business">Businesses</a>
                </li>
            </ul>

            <!-- Search and session buttons -->
            <div class="d-flex align-items-center">
                <form class="d-flex me-3 position-relative" role="search" (submit)="onSearch()">
                    <input 
                        class="form-control rounded-pill ps-4 pe-5" 
                        type="search"
                        placeholder="Search for a business..." 
                        aria-label="Search"
                        [(ngModel)]="searchQuery"
                        name="searchQuery">
                    <button 
                        type="submit" 
                        class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-3">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <div class="d-flex gap-2">
                    <!-- Show Log In / Sign In if NOT logged in -->
                    <div *ngIf="!isLoggedIn" class="d-flex gap-2">
                      <a class="btn btn-outline-light rounded-pill px-3 py-2 fw-medium text-nowrap"
                         routerLink="/log-in">Log In</a>
                      <a class="btn btn-light rounded-pill px-3 py-2 fw-medium text-success text-nowrap"
                         routerLink="/sign-in">Sign In</a>
                    </div>
                  
                    <!-- Show Dropdown if logged in -->
                    <div *ngIf="isLoggedIn" class="dropdown">
                      <button class="btn btn-light dropdown-toggle rounded-pill px-3 py-2 fw-medium text-success"
                              type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> {{ userName }} <!-- Show the email -->
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                        <li><a class="dropdown-item py-2 px-3" routerLink="/personal-data">Personal Data</a></li>
                        <li><a class="dropdown-item py-2 px-3" routerLink="/business-data">Business Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2 px-3 text-danger" (click)="logout()">Log Out</a></li>
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</nav>
